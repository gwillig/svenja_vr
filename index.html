<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs='sourceType: webcam; patternRatio: 0.3 trackingMethod: best maxDetectionRate: 3 detectionMode: mono'
                 renderer='antialias: true; alpha: true; precision: medium;'
                 vr-mode-ui="enabled: false">
<!--           <a-marker preset='custom' type='pattern' url='marker/SV.patt'>-->
            <!--            <a-marker preset='hiro' >-->
            <a-marker-camera preset='custom' type='pattern' url='https://raw.githubusercontent.com/gwillig/svenja_vr/master/marker/svenja_1.patt'
                             smoothCount=0 smoothTolerance=0.00001>

            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity
             rotation="315 0 0"
             scale="10 10 10 "

             obj-model="obj: url(https://raw.githubusercontent.com/gwillig/svenja_vr/master/models/model.obj); mtl: url(https://raw.githubusercontent.com/gwillig/svenja_vr/master/models/model.mtl)"
            >


            </a-entity>
        </a-marker-camera>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
